<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daftar Layanan - MUAR</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      background-color: #faf8f8;
      padding-top: 80px;
      font-family: 'Poppins', sans-serif;
    }

    nav {
      background-color: rgba(255, 255, 255, 0.9) !important;
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .nav-link {
      font-weight: 600;
      color: #4a3f35 !important;
    }

    .nav-link:hover {
      color: #b79ea6 !important;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: url('assets/logo-muar.png') no-repeat center center;
      background-size: contain;
    }

    .logo-text {
      font-family: 'Didot', serif;
      font-weight: 700;
      font-size: 1.2rem;
      color: #b79ea6;
      text-transform: lowercase;
      line-height: 1;
    }

    .logo-tagline {
      font-size: 0.65rem;
      letter-spacing: 0.1em;
      font-weight: 600;
      color: #b79ea6;
      margin-top: -4px;
    }

    .section-title {
      font-family: 'Didot', serif;
      font-size: 2rem;
      color: #4a3f35;
      text-align: center;
      margin-bottom: 2rem;
    }

    .card-wrapper {
      max-width: 860px;
      margin: 0 auto;
      padding: 2rem;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
    }

    .table thead {
      background-color: #e9d6d9;
      color: #5b3d45;
    }

    .table tbody tr:hover {
      background-color: #f6ecee;
    }

    .status {
      font-weight: 500;
      padding: 6px 14px;
      border-radius: 25px;
      font-size: 0.85rem;
    }

    .status.selesai {
      background-color: #d4edda;
      color: #155724;
    }

    .status.sedang {
      background-color: #fff3cd;
      color: #856404;
    }

    .status.dibatalkan {
      background-color: #f8d7da;
      color: #721c24;
    }

    @media (max-width: 576px) {
      .table th, .table td {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container">
    <a class="navbar-brand logo-container" href="#">
      <div class="logo-icon"></div>
      <div>
        <div class="logo-text">muar</div>
        <div class="logo-tagline">BE FAST BE PRETTY</div>
      </div>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">home</a></li>
        <li class="nav-item"><a class="nav-link" href="pesan_layanan.html">Pesan layanan</a></li>
        <li class="nav-item"><a class="nav-link" href="daftar_layanan.html">Daftar layanan</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About us</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Content -->
<section class="container mt-5 mb-5">
  <div class="card-wrapper">
    <h2 class="section-title">Daftar Layanan & Jadwal Booking</h2>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Nama MUA</th>
          <th>Keahlian</th>
          <th>Tanggal Booking</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="layanan-table">
        <!-- Diisi dari JS -->
      </tbody>
    </table>
  </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Simulasi Data -->
<script>
  const dataLayanan = [
    {
      nama: "Nina MakeUp Artist",
      keahlian: "Makeup Natural",
      tanggal: "2024-06-10",
      status: "Sedang Dilakukan"
    },
    {
      nama: "Dimas Glam Studio",
      keahlian: "Makeup Glam",
      tanggal: "2024-06-12",
      status: "Selesai"
    },
    {
      nama: "Sari Beauty Expert",
      keahlian: "Makeup Elegan",
      tanggal: "2024-06-14",
      status: "Dibatalkan"
    }
  ];

  const tbody = document.getElementById("layanan-table");

  dataLayanan.forEach(item => {
    const tr = document.createElement("tr");

    const statusClass =
      item.status === "Selesai"
        ? "selesai"
        : item.status === "Sedang Dilakukan"
        ? "sedang"
        : "dibatalkan";

    tr.innerHTML = `
      <td>${item.nama}</td>
      <td>${item.keahlian}</td>
      <td>${item.tanggal}</td>
      <td><span class="status ${statusClass.toLowerCase()}">${item.status}</span></td>
    `;

    tbody.appendChild(tr);
  });
</script>
</body>
</html>
