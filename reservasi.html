<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reservasi - MUAR</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      background-color: #faf8f8;
      padding-top: 80px;
      font-family: 'Poppins', sans-serif;
    }

    nav {
      background-color: rgba(255, 255, 255, 0.9) !important;
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .nav-link {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      color: #4a3f35;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: #b79ea6 !important;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: url('assets/logo-muar.png') no-repeat center center;
      background-size: contain;
    }

    .logo-text {
      font-family: 'Didot', serif;
      font-weight: 700;
      font-size: 1.2rem;
      color: #b79ea6;
      line-height: 1;
      text-transform: lowercase;
    }

    .logo-tagline {
      font-size: 0.65rem;
      letter-spacing: 0.1em;
      font-weight: 600;
      color: #b79ea6;
      margin-top: -4px;
    }

    .form-wrapper {
      background-color: #fff;
      border-radius: 20px;
      padding: 2.5rem;
      max-width: 720px;
      margin: 0 auto;
      box-shadow: 0 8px 24px rgba(0,0,0,0.05);
    }

    .form-title {
      font-family: 'Didot', serif;
      color: #4a3f35;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 2rem;
    }

    label {
      font-weight: 500;
    }

    .btn-pesan {
      background-color: #b79ea6;
      color: white;
      border-radius: 25px;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn-pesan:hover {
      background-color: #a07584;
      color: white;
    }

    .card.mua-info {
      background-color: #f7e9ec;
      border: none;
      border-radius: 15px;
    }

    .card.mua-info h5 {
      color: #5a3f45;
      font-weight: 600;
    }

    .card.mua-info p {
      color: #6f5a5a;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container">
    <a class="navbar-brand logo-container" href="#">
      <div class="logo-icon"></div>
      <div>
        <div class="logo-text">muar</div>
        <div class="logo-tagline">Reservasi</div>
      </div>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="MUA_Reservation.html">MUA Reservation</a></li>
        <li class="nav-item"><a class="nav-link" href="MUA_Schedule.html">MUA Schedule</a></li>
        <li class="nav-item"><a class="nav-link" href="about_us.html">About us</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Form Reservasi -->
<section class="container mt-5 mb-5">
  <div class="form-wrapper">
    <h2 class="form-title">Reservasi Layanan MUA</h2>

    <!-- Simulasi Info MUA -->
    <div class="card mua-info mb-4 p-3">
      <h5 id="mua-Name">MUA Name</h5>
      <p id="mua-Expertise">Expertise: </p>
      <p id="mua-Rate">Rate: </p>
      <p id="mua-Location">Location: </p>
    </div>

    <form>
      <input type="hidden" id="input-id-mua" name="id_mua" />

      <div class="mb-3">
        <label for="nama">Full Name</label>
        <input type="text" class="form-control" name="nama" id="nama" required />
      </div>

      <div class="mb-3">
        <label for="kontak">No. WhatsApp / Contact</label>
        <input type="text" class="form-control" name="kontak" id="kontak" required />
      </div>

      <div class="mb-3">
        <label for="alamat">Full Address</label>
        <textarea class="form-control" name="alamat" id="alamat" rows="3" required></textarea>
      </div>

      <div class="mb-3">
        <label for="tanggal">Reservation Date</label>
        <input type="date" class="form-control" name="tanggal_layanan" id="tanggal" required />
      </div>

      <button type="submit" class="btn btn-pesan w-100 mt-3">Send Reservation</button>
    </form>
  </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  document.getElementById("input-id-mua").value = id_mua;

    },
    sari: {

    },

    },
    bayu: {

  if (dataMUA[id_mua]) {
    const mua = dataMUA[id_mua];
    document.getElementById('mua-Name').textContent = mua.Name;
    document.getElementById('mua-Expertise').textContent = "Expertise: " + mua.Expertise;
    document.getElementById('mua-Rate').textContent = "Rate: " + mua.Rate;
    document.getElementById('mua-Location').textContent = "Location: " + mua.Location;
  }
</script>

</body>
</html>
