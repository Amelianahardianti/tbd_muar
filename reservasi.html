<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reservasi - MUAR</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Font Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      background-color: #faf8f8;
      padding-top: 80px;
      font-family: 'Poppins', sans-serif;
    }

    nav {
      background-color: rgba(255, 255, 255, 0.9) !important;
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .nav-link {
      font-weight: 600;
      color: #4a3f35 !important;
    }

    .nav-link:hover {
      color: #b79ea6 !important;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: url('assets/logo-muar.png') no-repeat center center;
      background-size: contain;
    }

    .logo-text {
      font-family: 'Didot', serif;
      font-weight: 700;
      font-size: 1.2rem;
      color: #b79ea6;
      line-height: 1;
      text-transform: lowercase;
    }

    .logo-tagline {
      font-size: 0.65rem;
      letter-spacing: 0.1em;
      font-weight: 600;
      color: #b79ea6;
      margin-top: -4px;
    }

    .form-wrapper {
      background-color: #fff;
      border-radius: 20px;
      padding: 2.5rem;
      max-width: 720px;
      margin: 0 auto;
      box-shadow: 0 8px 24px rgba(0,0,0,0.05);
    }

    .form-title {
      font-family: 'Didot', serif;
      color: #4a3f35;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 2rem;
    }

    label {
      font-weight: 500;
    }

    .btn-pesan {
      background-color: #b79ea6;
      color: white;
      border-radius: 25px;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn-pesan:hover {
      background-color: #a07584;
      color: white;
    }

    .card.mua-info {
      background-color: #f7e9ec;
      border: none;
      border-radius: 15px;
    }

    .card.mua-info h5 {
      color: #5a3f45;
      font-weight: 600;
    }

    .card.mua-info p {
      color: #6f5a5a;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container">
    <a class="navbar-brand logo-container" href="#">
      <div class="logo-icon"></div>
      <div>
        <div class="logo-text">muar</div>
        <div class="logo-tagline">BE FAST BE PRETTY</div>
      </div>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">home</a></li>
        <li class="nav-item"><a class="nav-link" href="pesan_layanan.html">Pesan layanan</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Daftar layanan</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About us</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Form Reservasi -->
<section class="container mt-5 mb-5">
  <div class="form-wrapper">
    <h2 class="form-title">Reservasi Layanan MUA</h2>

    <!-- Simulasi Info MUA -->
    <div class="card mua-info mb-4 p-3">
      <h5 id="mua-nama">Nama MUA</h5>
      <p id="mua-keahlian">Keahlian: </p>
      <p id="mua-tarif">Tarif: </p>
      <p id="mua-lokasi">Lokasi: </p>
    </div>

    <form>
      <input type="hidden" id="input-id-mua" name="id_mua" />

      <div class="mb-3">
        <label for="nama">Nama Lengkap</label>
        <input type="text" class="form-control" name="nama" id="nama" required />
      </div>

      <div class="mb-3">
        <label for="kontak">No. WhatsApp / Kontak</label>
        <input type="text" class="form-control" name="kontak" id="kontak" required />
      </div>

      <div class="mb-3">
        <label for="alamat">Alamat Lengkap</label>
        <textarea class="form-control" name="alamat" id="alamat" rows="3" required></textarea>
      </div>

      <div class="mb-3">
        <label for="tanggal">Tanggal Layanan</label>
        <input type="date" class="form-control" name="tanggal_layanan" id="tanggal" required />
      </div>

      <button type="submit" class="btn btn-pesan w-100 mt-3">Kirim Reservasi</button>
    </form>
  </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script ambil ID MUA -->
<script>
  const urlParams = new URLSearchParams(window.location.search);
  const id_mua = urlParams.get('id_mua');
  document.getElementById("input-id-mua").value = id_mua;

  // Simulasi data MUA (buat tampilan dulu sebelum backend)
  const dataMUA = {
    1: {
      nama: "Nina MakeUp Artist",
      keahlian: "Makeup Natural",
      tarif: "Rp 500.000",
      lokasi: "Jakarta"
    },
    2: {
      nama: "Dimas Glam Studio",
      keahlian: "Makeup Glam",
      tarif: "Rp 750.000",
      lokasi: "Bandung"
    },
    3: {
      nama: "Sari Beauty Expert",
      keahlian: "Makeup Klasik & Elegan",
      tarif: "Rp 600.000",
      lokasi: "Surabaya"
    }
  };

  if (dataMUA[id_mua]) {
    const mua = dataMUA[id_mua];
    document.getElementById('mua-nama').textContent = mua.nama;
    document.getElementById('mua-keahlian').textContent = "Keahlian: " + mua.keahlian;
    document.getElementById('mua-tarif').textContent = "Tarif: " + mua.tarif;
    document.getElementById('mua-lokasi').textContent = "Lokasi: " + mua.lokasi;
  }
</script>
</body>
</html>
