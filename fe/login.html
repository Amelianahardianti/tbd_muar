<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login MUA - MUAR</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #faf8f8 0%, #f0e6ea 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .card {
      width: 100%;
      max-width: 420px;
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px rgba(183, 158, 166, 0.3);
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 2.5rem;
      border: 1px solid rgba(183, 158, 166, 0.2);
      position: relative;
    }
    .home-button {
      position: absolute;
      top: 1.5rem;
      left: 1.5rem;
      background: rgba(183, 158, 166, 0.1);
      border: 2px solid rgba(183, 158, 166, 0.3);
      color: #b79ea6;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: all 0.3s ease;
      font-size: 1.2rem;
      font-weight: 600;
    }
    .home-button:hover {
      background: rgba(183, 158, 166, 0.2);
      border-color: #b79ea6;
      color: #a07584;
      transform: scale(1.1);
    }
    h2 {
      font-family: 'Didot', serif;
      font-weight: 700;
      font-size: 2.8rem;
      color: #b79ea6;
      margin-bottom: 2rem;
      text-align: center;
      letter-spacing: 0.1em;
      text-shadow: 0 2px 4px rgba(183, 158, 166, 0.1);
    }
    label {
      font-weight: 600;
      color: #4a3f35;
      margin-bottom: 0.5rem;
    }
    .form-control {
      border: 2px solid #e8dfe2;
      border-radius: 0.8rem;
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.8);
    }
    .form-control:focus {
      border-color: #b79ea6;
      box-shadow: 0 0 0 0.2rem rgba(183, 158, 166, 0.25);
      outline: none;
      background: white;
      transform: scale(1.02);
    }
    .btn-primary {
      background: linear-gradient(135deg, #b79ea6 0%, #a07584 100%);
      border: none;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 0.8rem 2rem;
      border-radius: 0.8rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(183, 158, 166, 0.4);
    }
    .btn-primary:hover {
      background: linear-gradient(135deg, #a07584 0%, #8f6373 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(183, 158, 166, 0.6);
    }
    .btn-primary:active {
      transform: translateY(0);
      box-shadow: 0 2px 10px rgba(183, 158, 166, 0.4);
    }
    .btn-outline-secondary {
      border: 2px solid rgba(183, 158, 166, 0.5);
      color: #b79ea6;
      background: transparent;
      font-weight: 600;
      border-radius: 0.8rem;
      padding: 0.8rem 2rem;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }
    .btn-outline-secondary:hover {
      background: rgba(183, 158, 166, 0.1);
      border-color: #b79ea6;
      color: #a07584;
      transform: translateY(-1px);
    }
    .link-register {
      text-align: center;
      margin-top: 1.5rem;
      font-weight: 500;
      color: #4a3f35;
    }
    .link-register a {
      color: #b79ea6;
      text-decoration: none;
      font-weight: 700;
      transition: all 0.3s ease;
    }
    .link-register a:hover {
      text-decoration: underline;
      color: #a07584;
      text-shadow: 0 1px 2px rgba(183, 158, 166, 0.3);
    }
    .alert {
      border-radius: 0.8rem;
      margin-bottom: 1rem;
      border: none;
    }
    .loading {
      display: none;
    }
    .loading.show {
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Login MUA</h2>
    
    <!-- Alert untuk menampilkan pesan error/sukses -->
    <div id="alert" class="alert" style="display: none;"></div>
    
    <form id="loginForm" action="../be/login.php" method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required 
               placeholder="Masukkan username Anda" />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required 
               placeholder="Masukkan password Anda" />
      </div>
      <button type="submit" class="btn btn-primary w-100">
        <span class="login-text">Login</span>
        <span class="loading spinner-border spinner-border-sm" role="status"></span>
      </button>
    </form>
    
    <!-- Button untuk kembali ke home -->
    <a href="home.html" class="btn btn-outline-secondary w-100">
      Kembali ke Home
    </a>
    
    <p class="link-register">
      Belum punya akun? <a href="register.html">Daftar di sini</a>
    </p>
  </div>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Handle form submission dengan loading state
    document.getElementById('loginForm').addEventListener('submit', function() {
      const button = this.querySelector('button[type="submit"]');
      const loginText = button.querySelector('.login-text');
      const loading = button.querySelector('.loading');
      
      loginText.style.display = 'none';
      loading.classList.add('show');
      button.disabled = true;
    });

    // Handle URL parameters untuk menampilkan pesan
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    const success = urlParams.get('success');
    
    if (error) {
      showAlert(error, 'danger');
    }
    if (success) {
      showAlert(success, 'success');
    }

    function showAlert(message, type) {
      const alert = document.getElementById('alert');
      alert.className = `alert alert-${type}`;
      alert.textContent = message;
      alert.style.display = 'block';
      
      // Auto hide after 5 seconds
      setTimeout(() => {
        alert.style.display = 'none';
      }, 5000);
    }
  </script>
</body>
</html>
