<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login MUA - MUAR</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #faf8f8;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .card {
      width: 100%;
      max-width: 400px;
      border-radius: 1rem;
      box-shadow: 0 4px 15px rgb(0 0 0 / 0.1);
      background: white;
      padding: 2rem;
    }
    h2 {
      font-family: 'Didot', serif;
      font-weight: 700;
      font-size: 2.5rem;
      color: #b79ea6;
      margin-bottom: 1.5rem;
      text-align: center;
      letter-spacing: 0.1em;
    }
    label {
      font-weight: 600;
      color: #4a3f35;
    }
    .btn-primary {
      background-color: #b79ea6;
      border: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #a07584;
    }
    .form-control:focus {
      border-color: #b79ea6;
      box-shadow: 0 0 5px #b79ea6;
      outline: none;
    }
    .link-register {
      text-align: center;
      margin-top: 1rem;
      font-weight: 500;
      color: #4a3f35;
    }
    .link-register a {
      color: #b79ea6;
      text-decoration: none;
      font-weight: 700;
    }
    .link-register a:hover {
      text-decoration: underline;
      color: #a07584;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Login MUA</h2>
    <form action="be/login.php" method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <p class="link-register">
      Belum punya akun? <a href="register.html">Daftar di sini</a>
    </p>
  </div>
</body>
</html>
