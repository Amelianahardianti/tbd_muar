<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register MUA - MUAR</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #faf8f8;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .card {
  width: 90%;
  max-width: 500px;
  margin: 0 auto;
  border-radius: 1rem;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  padding: 2rem;
}

@media (max-width: 480px) {
  .card {
    width: 95%;
    padding: 1rem;
  }
}

    h2 {
      font-family: 'Didot', serif;
      font-weight: 700;
      font-size: 2.5rem;
      color: #b79ea6;
      margin-bottom: 1.5rem;
      text-align: center;
      letter-spacing: 0.1em;
    }
    label {
      font-weight: 600;
      color: #4a3f35;
    }
    .btn-primary {
      background-color: #b79ea6;
      border: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #a07584;
    }
    .form-control:focus {
      border-color: #b79ea6;
      box-shadow: 0 0 5px #b79ea6;
      outline: none;
    }
    .link-login {
      text-align: center;
      margin-top: 1rem;
      font-weight: 500;
      color: #4a3f35;
    }
    .link-login a {
      color: #b79ea6;
      text-decoration: none;
      font-weight: 700;
    }
    .link-login a:hover {
      text-decoration: underline;
      color: #a07584;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Register MUA</h2>
    <form action="../be/register.php" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="nama" class="form-label">Nama Lengkap</label>
        <input type="text" class="form-control" id="nama" name="nama" required />
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required />
      </div>
      <div class="mb-3">
        <label for="keahlian" class="form-label">Keahlian</label>
        <input type="text" class="form-control" id="keahlian" name="keahlian" required />
      </div>
      <div class="mb-3">
        <label for="tarif" class="form-label">Tarif (Rp)</label>
        <input type="number" class="form-control" id="tarif" name="tarif" required min="0" />
      </div>
      <div class="mb-3">
        <label for="lokasi" class="form-label">Lokasi</label>
        <input type="text" class="form-control" id="lokasi" name="lokasi" required />
      </div>
      <div class="mb-3">
        <label for="foto" class="form-label">Foto Profil</label>
        <input type="file" class="form-control" id="foto" name="foto" accept="image/*" />
      </div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
    <p class="link-login">
      Sudah punya akun? <a href="login.html">Login di sini</a>
    </p>
  </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Optional: Add client-side validation or interactivity here
fetch('register.php', {
    method: 'POST',
    body: new FormData(form)  // Form yang mengandung file foto
})
.then(response => response.json())
.then(data => {
    if (data.status === 'success') {
        // Simpan path foto di localStorage
        localStorage.setItem("muaPhoto", data.foto_url);  // Menyimpan path foto ke localStorage
        alert("Registrasi berhasil, silakan login!");
    } else {
        alert(data.message);
    }
})
.catch(error => {
    console.error('Error:', error);
});

</script>

</html>
