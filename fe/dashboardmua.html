    :root {
      --primary-color: #b79ea6;
      --primary-dark: #8a6d75;

      --text-color: #4a3f35;
      --light-bg: #faf8f8;

    body {

      font-family: 'Poppins', sans-serif;
      color: var(--text-color);

    nav {
      background-color: rgba(255, 255, 255, 0.95) !important;
      backdrop-filter: saturate(180%) blur(10px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 0.5rem 0;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1030;
    }

    nav .nav-link {
      font-weight: 600;
      font-size: 0.95rem;
      padding: 0.5rem 1rem;
      color: var(--text-color);
      transition: all 0.3s ease;
      position: relative;
    }

    nav .nav-link:hover,
    nav .nav-link.active {
      color: var(--primary-color);
    }

    nav .nav-link:after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: var(--primary-color);
      transition: width 0.3s ease;
    }

    nav .nav-link:hover:after,
    nav .nav-link.active:after {
      width: 100%;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .logo-text {

      color: var(--primary-color);
      line-height: 1;

    }

    .logo-tagline {
      font-size: 0.65rem;
      letter-spacing: 0.1em;
      font-weight: 600;
      color: var(--primary-color);
      margin-top: -4px;
    }

    .btn-primary-custom {
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 25px;
      padding: 0.5rem 1.5rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary-custom:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(183, 158, 166, 0.3);
    }

    /* Container Dashboard - sesuai desain dashboard */
    .container-dashboard {
      max-width: 700px;
      margin: 4rem auto 6rem auto;
      background-color: white;
      border-radius: 20px;

      text-align: center;
      font-family: 'Playfair Display', serif;
      font-weight: 600;
      font-size: 1.8rem;
      color: var(--primary-color);

    .container-dashboard span {

        font-size: 1.5rem;
