<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Service List - MUAR</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary-color: #b79ea6;
      --primary-dark: #8a6d75;
      --secondary-color: #e9d6d9;
      --text-color: #4a3f35;
      --light-bg: #faf8f8;
    }
    
    body {
      background-color: var(--light-bg);
      padding-top: 80px;
      font-family: 'Poppins', sans-serif;
      color: var(--text-color);
    }

    nav {
      background-color: rgba(255, 255, 255, 0.95) !important;
      backdrop-filter: saturate(180%) blur(10px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 0.5rem 0;
    }

    nav .nav-link {
      font-weight: 600;
      font-size: 0.95rem;
      padding: 0.5rem 1rem;
      color: var(--text-color);
      transition: all 0.3s ease;
      position: relative;
    }

    nav .nav-link:hover {
      color: var(--primary-color);
    }

    nav .nav-link:after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: var(--primary-color);
      transition: width 0.3s ease;
    }

    nav .nav-link:hover:after {
      width: 100%;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: url('../assets/logo-muar.png') no-repeat center center;
      background-size: contain;
    }

    .logo-text {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 1.3rem;
      color: var(--primary-color);
      line-height: 1;
    }

    .logo-tagline {
      font-size: 0.65rem;
      letter-spacing: 0.1em;
      font-weight: 600;
      color: var(--primary-color);
      margin-top: -4px;
    }

    .btn-primary-custom {
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 25px;
      padding: 0.5rem 1.5rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary-custom:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(183, 158, 166, 0.3);
    }

    .section-title {
      font-family: 'Playfair Display', serif;
      font-weight: 600;
      font-size: 2rem;
      color: var(--text-color);
      text-align: center;
      margin-bottom: 2rem;
    }

    .card-wrapper {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2.5rem;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
    }

    .table {
      border-collapse: separate;
      border-spacing: 0;
    }

    .table thead {
      background-color: var(--secondary-color);
      color: #5b3d45;
      font-family: 'Poppins', sans-serif;
    }

    .table thead th {
      border: none;
      padding: 1rem;
      font-weight: 600;
    }

    .table tbody tr {
      transition: all 0.2s ease;
    }

    .table tbody tr:hover {
      background-color: rgba(183, 158, 166, 0.05);
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .table tbody td {
      padding: 1rem;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      vertical-align: middle;
    }

    .status {
      font-weight: 500;
      padding: 6px 14px;
      border-radius: 25px;
      font-size: 0.85rem;
      display: inline-block;
      min-width: 130px;
      text-align: center;
    }

    /* Status colors based on enum */
    .status.waiting-approval {
      background-color: #e2e3e5;
      color: #383d41;
    }

    .status.approved {
      background-color: #fff3cd;
      color: #856404;
    }

    .status.in-progress {
      background-color: #cce5ff;
      color: #004085;
    }

    .status.completed {
      background-color: #d4edda;
      color: #155724;
    }

    .status.cancelled {
      background-color: #f8d7da;
      color: #721c24;
    }

    .status.rejected {
      background-color: #f5c6cb;
      color: #721c24;
    }

    .badge-category {
      background-color: var(--primary-color);
      color: white;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      .card-wrapper {
        padding: 1.5rem;
      }
      
      .section-title {
        font-size: 1.5rem;
      }
      
      .table thead th, 
      .table tbody td {
        padding: 0.75rem;
      }
    }

    @media (max-width: 576px) {
      .card-wrapper {
        padding: 1rem;
      }
      
      .table thead {
        display: none;
      }
      
      .table tbody tr {
        display: block;
        margin-bottom: 1rem;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      
      .table tbody td {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.75rem 1rem;
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      }
      
      .table tbody td:before {
        content: attr(data-label);
        font-weight: 600;
        margin-right: 1rem;
        color: var(--primary-color);
      }
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container">
    <a class="navbar-brand logo-container" href="#">
      <div class="logo-icon"></div>
      <div>
        <div class="logo-text">muar</div>
        <div class="logo-tagline">BE FAST BE PRETTY</div>
      </div>
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="MUA_Reservation.html">MUA Reservation</a></li>
        <li class="nav-item"><a class="nav-link" href="MUA_Schedule.html">MUA Schedule</a></li>
        <li class="nav-item"><a class="nav-link" href="about_us.html">About us</a></li>
        <li class="nav-item ms-lg-3">
          <a href="login.html" class="btn btn-primary-custom">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Content -->
<section class="container mt-5 mb-5">
  <div class="card-wrapper">
    <h2 class="section-title">Service & Booking List</h2>

    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>MUA Name</th>
            <th>Expertise</th>
            <th>Booking Date</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="service-table">
          <!-- Data will be populated here by JS -->
        </tbody>
      </table>
    </div>
  </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS Simulate Fetch from Backend -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const data = [
      {
        mua_name: "Sarah Makeup",
        expertise: ["Bridal"],
        booking_date: "2025-06-15",
        status: "completed"
      },
      {
        mua_name: "Dian Beauty",
        expertise: ["Editorial", "Graduation"],
        booking_date: "2025-06-20",
        status: "approved"
      },
      {
        mua_name: "Rina Artist",
        expertise: ["Party"],
        booking_date: "2025-06-25",
        status: "waiting-approval"
      },
      {
        mua_name: "Lia Professional",
        expertise: ["Bridal", "Pre-Wedding"],
        booking_date: "2025-07-05",
        status: "waiting-approval"
      }
    ];

    const tbody = document.getElementById("service-table");
    tbody.innerHTML = "";

    data.forEach(item => {
      const tr = document.createElement("tr");
      const expertiseBadges = item.expertise.map(e => `<span class="badge-category">${e}</span>`).join(' ');

      // Format date to readable format, e.g., June 15, 2025
      const date = new Date(item.booking_date);
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      const formattedDate = date.toLocaleDateString('en-US', options);

      tr.innerHTML = `
        <td data-label="MUA Name">${item.mua_name}</td>
        <td data-label="Expertise">${expertiseBadges}</td>
        <td data-label="Booking Date">${formattedDate}</td>
        <td data-label="Status"><span class="status ${item.status}">${item.status.replace(/-/g, ' ').toUpperCase()}</span></td>
      `;
      tbody.appendChild(tr);
    });
  });
</script>

</body>
</html>
