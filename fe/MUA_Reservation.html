<!-- Main title -->
<h1 class="main-title">CHOOSE YOUR MUA</h1>

<!-- MUA List -->
<div class="container mt-4">
  <div class="row g-4" id="mua-items">
    <!-- Cards for MUA will be populated here -->
  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript for fetching MUA data from backend -->
<script>
  function loadMuaData() {
    fetch('../be/get_mua.php') // Fetch data from PHP backend
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('mua-items');
        container.innerHTML = ''; // Clear loading text or previous content

        if (data.length === 0) {
          container.innerHTML = '<p class="text-center">No MUA data available.</p>';
          return;
        }

        data.forEach(mua => {
          const card = document.createElement('div');
          card.className = 'col-12 col-sm-6 col-md-4 col-lg-3';  // 4 cards per row on large screens
          card.innerHTML = `
            <div class="card shadow-sm">
              <img src="../assets/${mua.foto}" alt="${mua.nama}" class="card-img-top" />
              <div class="card-body">
                <h5 class="card-title">${mua.nama}</h5>
                <p class="card-text">
                  <strong>Keahlian:</strong> ${mua.keahlian}<br />
                  <strong>Tarif:</strong> Rp ${parseFloat(mua.tarif).toLocaleString('id-ID')}<br />
                  <strong>Lokasi:</strong> ${mua.lokasi}
                </p>
                 <a href="reservasi.html?id_mua=${mua.id_mua}" class="reservasi-btn mt-auto ">Reservasi</a>

              </div>
            </div>
          `;
          container.appendChild(card);
        });
      })
      .catch(err => {
        document.getElementById('mua-items').innerHTML = '<p class="text-center text-danger">Failed to load MUA data.</p>';
        console.error(err);
      });
  }

  document.addEventListener('DOMContentLoaded', loadMuaData);  // Run the function when the page is loaded
</script>
